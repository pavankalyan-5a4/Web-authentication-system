<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style type="text/css">
body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-container input[type="submit"]:hover {
      background: #45a049;
    }
</style>
</head>
<body>
<div class="login-container">
    <form action="log" method="post">
      <h1 style="color: blue;">Login Form</h1>
            <label for="email">User Name : </label>
            <input type="text" placeholder="Enter your Email" name="tbname" required><br><br>
            <label for="password">password : </label>
            <input type="password" placeholder="Enter your Password" name="tbpass" required><br><br>
            <input type="submit" value="Login"><br><br>
            <p>Don't have an Account ?</p>
            <a href="register.html" >Register</a>
</form>
    </div>

</body>
</html>
